<div class="comments-container list-group mt-2" *ngFor="let comment of comments; let i = index">
  <div href="#" class="list-group-item flex-column align-items-start">
    <div class="heading d-flex justify-content-between">
      <div class="content-section">
        <h4 *ngIf="comment.author"><span class="badge badge-secondary">{{ comment.author.userName }}</span></h4>
        <h4 *ngIf="!comment.author"><span class="badge badge-primary">{{ comment.anonymousAuthorEmail }}</span></h4>
        <p class="mb-1 lead">{{ comment.content }}</p>
      </div>
      <div class="delete-section" *ngIf="loggedUser && ((comment.author && comment.author.id === loggedUser.id) || authService.isAdmin())">
        <button class="delete-button" (click)="deleteComment(comment, i)">
          <i class="fas fa-times text-danger"></i>
        </button>
      </div>
    </div>


    <div class="text-right">
      <h5 class="text-muted">
        <small class="mr-auto"> Commented On: {{ comment.dateCreated | date: format }}</small>
      </h5>
    </div>
  </div>
</div>
