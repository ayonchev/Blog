<div routerLink="/posts/view/{{post.postId}}" class="list-group-item list-group-item-action flex-column align-items-start mb-2"
  id="post-data-container">
  <div class="d-flex w-100 justify-content-between align-items-center">
    <h3 class="mb-1 font-weight-normal">{{ post.title.substr(0, 70) }}{{ post.title.length > 70 ? '...' : null }}</h3>
    <h5>
      <small class="text-muted">{{ post.dateCreated | date:format }}</small>
    </h5>
  </div>
  <div class="d-flex w-100 justify-content-between">
    <p class="mb-1 lead">{{ post.content.substr(0, 90) }}{{ post.content.length > 90 ? '...' : null }}</p>
    <div class="btn-group" *ngIf="loggedUser && (post.author.id === loggedUser.id || authService.isAdmin())">
      <button type="button" class="btn btn-outline-success" routerLink="/posts/{{post.postId}}">Edit</button>
      <button type="button" class="btn btn-outline-danger" (click)="deletePost($event, post.postId)">Delete</button>
    </div>
  </div>
</div>
